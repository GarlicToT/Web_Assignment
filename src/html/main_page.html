<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../style/main_page.css">
</head>
<body>
    <!-- Tabbar -->
    <div class="tabbar">
        <div class="dropdown">
            <button class="dropbtn">About me</button>
            <div class="dropdown-content">
                <a href="basic_info.html">Basic information</a>
                <a href="major_info.html">Major information</a>
                <a href="hobby.html">Hobby</a>
            </div>
        </div>        
            <a href="quiz.html">Have a quiz</a>
        <a href="result.html">Your result</a>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Left Section -->
        <div class="left-section">
            <img src="../images/my_photo.PNG" alt="My Photo" class="my_photo">
            <div class="dropdown">
                <button class="dropbtn">
                    <p>About me</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14 5l7 7m0 0l-7 7m7-7H3"
                      ></path>
                    </svg>
                  </button>
                <div class="dropdown-content">
                    <a href="basic_info.html">Basic information</a>
                    <a href="major_info.html">Major information</a>
                    <a href="hobby.html">Hobby</a>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="image-container">
                <img src="../images/quiz.PNG" alt="Quiz" class="photo">
                <button class="quiz-btn">
                    Have a funny QUIZ
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>

    </div>
    <script>
        const dropdown = document.querySelector('.left-section .dropdown');
        let timeout;

        dropdown.addEventListener('mouseover', () => {
            clearTimeout(timeout);
            dropdown.querySelector('.dropdown-content').style.display = 'block';
        });

        dropdown.addEventListener('mouseleave', () => {
            timeout = setTimeout(() => {
                dropdown.querySelector('.dropdown-content').style.display = 'none';
            }, 300); // 300ms 延迟
        });
    </script>
</body>
</html>

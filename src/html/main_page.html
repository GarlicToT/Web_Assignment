<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../style/main_page.css">
    <link rel="stylesheet" href="../style/tabbar.css">
</head>
<body>
    <div id="tabbar"></div>

    <div class="welcome-left">Welcome</div>
    <div class="welcome-right">to my</div>
    <div class="welcome-bottom">Web Assessment</div>

    <!-- Content -->
    <div class="content">
        <!-- Left Section -->
        <div class="left-section">
            <img src="../images/my_photo.PNG" alt="My Photo" class="my_photo">
            <div class="main">
                <div class="card" onclick="location.href='BasicInfo'">
                  <div class="item">Basic Info</div>
                </div>
                <div class="card" onclick="location.href='MajorInfo'">
                  <div class="item">Major Info</div>
                </div>
                <div class="card" onclick="location.href='Hobby'">
                  <div class="item">Hobby</div>
                </div>
           
                <p class="text">About me</p>
                <div class="main_back"></div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="image-container">
                <img src="../images/quiz.PNG" alt="Quiz" class="photo">
                <button class="quiz-btn">
                    Have a funny QUIZ
                    <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script src="../scripts/tabbar.js"></script>
    <script>
        const dropdown = document.querySelector('.left-section .dropdown');
        let timeout;

        dropdown.addEventListener('mouseover', () => {
            clearTimeout(timeout);
            dropdown.querySelector('.dropdown-content').style.display = 'block';
        });

        dropdown.addEventListener('mouseleave', () => {
            timeout = setTimeout(() => {
                dropdown.querySelector('.dropdown-content').style.display = 'none';
            }, 300); 
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="../style/quiz.css">
    <link rel="stylesheet" href="../style/tabbar.css">
</head>
<body>
    <div id="tabbar"></div>
    <main>
        <section id="quiz-container">
            <div class="browser">
                <div class="circles"> 
                    <div class="c"></div>
                    <div class="c"></div>
                    <div class="c"></div>
                </div>
                <div class="chevrons">
                    <svg viewBox="0 0 20 20" height="16" width="16" xmlns="http://www.w3.org/2000/svg" data-name="20" id="_20">
                        <path transform="translate(6.25 3.75)" d="M0,6.25,6.25,0l.875.875L1.75,6.25l5.375,5.375L6.25,12.5Z" id="Fill"></path>
                    </svg>
                    <svg viewBox="0 0 20 20" height="16" width="16" xmlns="http://www.w3.org/2000/svg" data-name="20" id="_20">
                        <path transform="translate(6.625 3.75)" d="M7.125,6.25.875,12.5,0,11.625,5.375,6.25,0,.875.875,0Z" id="Fill"></path>
                    </svg>
                </div>
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="7.89" height="7.887" viewBox="0 0 16.89 16.887">
                        <path id="Fill" d="M16.006,16.887h0l-4.743-4.718a6.875,6.875,0,1,1,.906-.906l4.719,4.744-.88.88ZM6.887,1.262a5.625,5.625,0,1,0,5.625,5.625A5.631,5.631,0,0,0,6.887,1.262Z" transform="translate(0.003 0)"></path>
                    </svg>
                    Quiz
                </div>
            </div>
            <div class="content">
                <h1>Welcome to the Quiz!</h1>
                <div class="welcome-screen">
                    <input required type="text" name="username" class="input" id="username">
                    <label class="label">Enter your name</label>
                    <button id="start-quiz-btn">Start Quiz</button>
                </div>

                <div id="question-screen" style="display:none;">
                    <p id="question-text">Question text goes here...</p>
                    <div id="answers">
                        <button class="answer-btn" data-answer="A">A</button>
                        <button class="answer-btn" data-answer="B">B</button>
                        <button class="answer-btn" data-answer="C">C</button>
                        <button class="answer-btn" data-answer="D">D</button>
                    </div>
                    <div id="timer">Time left: <span id="time-left">15</span> seconds</div>
                </div>

                <div id="result-screen" style="display:none;">
                    <p id="result-text">You completed all the questions!</p>
                    <p>You got <span id="score">0</span> out of 10.</p>
                    <button id="play-again-btn">Play Again</button>
                    <div id="rank-list"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/quiz.js"></script>
    <script src="../scripts/tabbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>

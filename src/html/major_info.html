<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Info</title>
    <link rel="stylesheet" href="../style/major_info.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Initial chat messages removed -->
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message..." readonly value="What's Rong's major information?">
        <button id="sendButton" onclick="sendMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="arrow-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    </div>
    <script src="../scripts/major_info.js"></script>
</body>
</html>
